<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

  <div class="container my-2">
        <h1>Articles List</h1>

        <a th:href="@{/showNewArticle}" class="btn btn-primary btn-sm mb-3"> Add Article </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                 <th>Article-Id</th> 
                    <th>title</th>
                    <th>author</th>
                    <th>category</th>
                    <th>content</th>
                    <th>date</th>
                    <th>description</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article : ${ListArticle}">
                 <td th:text="${article.id}"></td> 
                    <td th:text="${article.title}"></td>
                    <td th:text="${article.author}"></td>
                    <td th:text="${article.category}"></td>
                    <td th:text="${article.content}"></td>
                    <td th:text="${article.date}"></td>
                    <td th:text="${article.description}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${article.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteArticle/{id}(id=${article.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
